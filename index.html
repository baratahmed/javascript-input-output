<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <div class="card">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="firstName" class="col-form-label col-sm-3">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="first_name" id="firstName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-form-label col-sm-3">Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="last_name" id="lastName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fullName" class="col-form-label col-sm-3">Full Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="full_name" id="fullName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="btn" class="col-form-label col-sm-3"></label>
                        <div class="col-sm-9">
                            <input type="submit" onclick="" name="btn" id="btn" class="btn btn-success" value="Submit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <div class="card">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="firstName" class="col-form-label col-sm-5">First Number</label>
                        <div class="col-sm-7">
                            <input type="text" name="first_number" id="firstNumber">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-form-label col-sm-5">Second Number</label>
                        <div class="col-sm-7">
                            <input type="text" name="second_number" id="secondNumber">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fullName" class="col-form-label col-sm-5">Result</label>
                        <div class="col-sm-7">
                            <input type="text" name="result" id="result">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="btn" class="col-form-label col-sm-3"></label>
    <div class="col-sm-9">
        <input type="submit" onclick="" name="btn" id="add" class="btn btn-success" value="+">
        <input type="submit" onclick="" name="btn" id="sub" class="btn btn-success" value="-">
        <input type="submit" onclick="" name="btn" id="mul" class="btn btn-success" value="*">
        <input type="submit" onclick="" name="btn" id="div" class="btn btn-success" value="/">
        <input type="submit" onclick="" name="btn" id="rem" class="btn btn-success" value="%">
    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
